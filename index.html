<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
    <title>Casino</title>
</head>
<body>
    <div class="content">
        <div class="text">
            <div class="text__name">
                <h1>BlackJack</h1>
            </div>
            <div class="text__new-round" id="messageEl">
                Want to play a round?
            </div>
            <div class="text__cards" id="cardsEl">
                Cards:
            </div>
            <div class="text__sum" id="sumEl">
                Sum:
            </div>
            <div class="container">
                <div class="startgame">
                    <button class="buttons__start" id="startGame" onclick="startGame()">Start Game</button>
                </div>
                <div class="newcard">
                    <button class="buttons__new" id="newGame" onclick="newCard()">New card</button>
                </div>
            </div>
            <div class="player-data">
                <p id="playerEl"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
